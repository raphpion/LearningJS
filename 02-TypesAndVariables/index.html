<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started With JavaScript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        body { padding: 30px; }
    </style>

</head>

<body>

    <!-- Start javascript ============================================================== -->

    <script>
        // strings
        'this is my string';
        'my second string';
        "my name is raph";

        // numbers
        10;
        500;
        3.14;

        // booleans (truthy / falsy)
        true;
        false;

        console.log(Boolean(''));

        // specials
        undefined;
        null;
        NaN;

        // objects
        const user = {
            name: 'Raph',
            username: 'raphpion'
        };

        // arrays
        const users = ['raphael', 'florence', 'francis', 'audrey'];
        const luckyNumbers = [1, 43, 54, 132];
        const whatever = ['raph', 9, 'florence'];

        const superUsers = [
            { name: 'raphael' },
            { name: 'florence' }
        ];

        // declaring variables
        var thing = 'first';

        const otherThing = 'second';
        let newThing = 'third';

        // =============================
        let myVariable;

        myVariable = 'something';

    </script>

</body>
</html>
