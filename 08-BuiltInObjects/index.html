<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started With JavaScript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        body { padding: 30px; }
    </style>

</head>

<body>

    <!-- Start javascript ============================================================== -->

    <script>
        const first = 'this is a string';
        const second = String('this is a string');
        // console.log(first === second);
        console.groupCollapsed('Primitives vs Objects');
        console.log (first === second); // true
        console.log(
            typeof first,
            typeof String('this is a string'),
            typeof new String()
        );
        console.groupEnd();

        // strings
        const sentence = 'this is my sentence';
        console.groupCollapsed('String');
            console.log(first.toUpperCase()); // THIS IS A STRING
            console.log(second.toLowerCase()); // this is a string
            console.log(sentence.startsWith('this is')); // true
            console.log('Beer'.repeat(20));
            console.log('look at me goo               '.trim());
        console.groupEnd();

        // numbers and math
        console.groupCollapsed('Numbers and Math');
            console.log(1..toString()); // 1
            console.log((1).toString()); // 1
            console.log(Number.isInteger(5)); // true
            console.log(Number.isInteger(5.43)); // false
            console.log((1.562342).toFixed(2)); // 1.56
            console.log(
                Math.random().toFixed(2), // 0.59
                Math.ceil(1.56), // 2
                Math.floor(6.3) // 6
            );
        console.groupEnd();

        // arrays
        const myArr = ['raph', 'flo', 'bali', 'noosa'];
        console.group('Arrays');
            console.log(myArr.length); // 4
            console.log(myArr.join('-')); // raph-flo-bali-noosa
            console.log(myArr.push('newcat'), myArr); // raph-flo-bali-noosa-newcat
            console.log(myArr.pop(), myArr); // raph-flo-bali-noosa
            
            myArr.forEach(function(user) {
                console.log(user);
            });

            // OR

            myArr.forEach((user) => console.log(user)); // WOW!
        console.groupEnd();
    </script>

</body>
</html>
